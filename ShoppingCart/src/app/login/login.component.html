<div class="container-fluid" id="grad">


  <div class="bg-white signupbox">

    <h2 class="font1 p-5 text-center">Login with Shopping Website</h2>

    <!--Form-->
    <div class="container">

      <form action="login" class="is-validated">


        <div class="form-group">
          <input type="email" class="form-control" id="uname" placeholder="Your Email Address"  name="username" [(ngModel)]="email">
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Choose Password" name="password" [(ngModel)]="password" >
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <button type="submit" class="btn btn-info mt-5 mb-5 w-100 colr" (click)="checkLogin()" >LOG IN</button>
      </form>
      <div class="pb-5 mr-1 " >
        <small class="mr-4 ml-1 " ><a href="#" style="color: #FF3F6C">Recover Password</a></small>
        <small class="ml-5 ">New to our site? <a href="/register" style="color: #FF3F6C">Register here</a></small>
      </div>

    </div>

  </div>



</div>
