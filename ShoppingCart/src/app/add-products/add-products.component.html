<app-nav-bar></app-nav-bar>
<div class="container-fluid" id="grad">


  <div class="bg-white signupbox">

    <h2 class="font1 p-3 text-center">Add Products</h2>

    <div class="container">

      <form action="login" class="was-validated">

        <div class="form-group">
          <input type="text" class="form-control" id="mobile" placeholder="Enter Product Name" name="name" [(ngModel)]="product.name" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="uname" placeholder="Enter Details" name="details" [(ngModel)]="product.details" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="pwd" placeholder="Image path" name="image" [(ngModel)]="product.image" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="address" placeholder="Enter Product Price" name="price" [(ngModel)]="product.price" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <select class="form-control" name="category" required [(ngModel)]="product.category" >
            <option [ngValue]="undefined" disabled hidden>Choose Category</option>
            <option [ngClass]=""  value="Clothing">Clothing</option>
            <option value="Footwear">Footwear</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info mt-3 mb-5 w-100 colr" (click)="addProducts()">Add Product</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
